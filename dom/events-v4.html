<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p>{{ contador }}</p>
  <button v-on:click="somar(5)">Somar +</button>
  <p v-on:mousemove="mouseMove">
    Mouse: {{x}} e {{y}}
    <span>PARAR AQUI!</span>
  </p>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      contador: 0,
      x: 0,
      y: 0,
    },
    methods: {
      somar(passo) {
        this.contador += passo;
      },
      mouseMove(event) {
        this.x = event.clientX;
        this.y = event.clientY;
      },
    },
  });
</script>
