<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p>{{ titulo }}</p>
  <p>{{ saudacoes() }}</p>
</div>

    methods: {
      saudacao() {
        return this.titulo;
      },
    },
  });
</script>
